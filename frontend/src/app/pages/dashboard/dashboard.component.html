<div class="min-h-screen bg-gradient-to-r from-blue-300 to-blue-500 p-6 flex flex-col">
  <!-- Header -->
  <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-lg shadow">
    <h1 class="text-xl font-bold text-gray-800">Gestão de Usuários</h1>
    <button
      (click)="logout()"
      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition"
    >
      Sair
    </button>
  </header>

  <!-- Main Content -->
  <main class="bg-white rounded-lg shadow p-6 w-full overflow-x-auto">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Lista de Usuários</h2>

    <table class="min-w-full text-sm text-gray-700">
      <thead>
      <tr class="bg-blue-100 text-gray-800 text-left">
        <th class="py-2 px-4">ID</th>
        <th class="py-2 px-4">Nome</th>
        <th class="py-2 px-4">Email</th>
        <th class="py-2 px-4">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" class="border-b hover:bg-blue-50 transition">
        <td class="py-2 px-4">{{ user.id }}</td>
        <td class="py-2 px-4">{{ user.name }}</td>
        <td class="py-2 px-4">{{ user.email }}</td>
        <td class="py-2 px-4 space-x-2 flex">
          <!-- Botão Visualizar -->
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition"
            (click)="viewUser(user.id)"
          >
            Visualizar
          </button>

          <!-- Botão Editar -->
          <button
            class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded transition"
            (click)="editUser(user)"
          >
            Editar
          </button>

          <!-- Botão Excluir -->
          <button
            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition"
            (click)="deleteUser(user.id)"
          >
            Excluir
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </main>
</div>
