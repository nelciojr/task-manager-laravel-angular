<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-300 to-blue-500 p-4">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Editar Usuário</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="user.name"
          required
          placeholder="Digite o nome"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
          placeholder="Digite o email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-semibold transition duration-300"
      >
        {{ loading ? 'Salvando...' : 'Salvar Alterações' }}
      </button>
    </form>

    <button
      (click)="backToDashboard()"
      class="mt-4 w-full py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md font-semibold transition duration-300"
    >
      Voltar
    </button>
  </div>
</div>
