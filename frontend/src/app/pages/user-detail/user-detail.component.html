<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-300 to-blue-500 p-4">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Detalhes do Usuário</h2>

    <div *ngIf="loading">Carregando usuário...</div>

    <div *ngIf="!loading && user">
      <p class="mb-2"><strong>ID:</strong> {{ user.id }}</p>
      <p class="mb-2"><strong>Nome:</strong> {{ user.name }}</p>
      <p class="mb-2"><strong>Email:</strong> {{ user.email }}</p>

      <div class="flex justify-between mt-6">
        <button
          (click)="backToDashboard()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition"
        >
          Voltar
        </button>

        <a
          [routerLink]="['/user', user.id, 'edit']"
          class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition text-center"
        >
          Editar Usuário
        </a>
      </div>
    </div>
  </div>
</div>
