<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-300 to-blue-500 p-4">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Acesso ao Sistema</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Digite seu email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />
        <p *ngIf="form.submitted && form.controls['email']?.invalid" class="text-red-500 text-xs mt-1">
          Informe o seu email.
        </p>
      </div>

      <!-- Campo Senha -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Digite sua senha"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />
        <p *ngIf="form.submitted && form.controls['password']?.invalid" class="text-red-500 text-xs mt-1">
          Informe a sua senha.
        </p>
      </div>

      <!-- Botão Entrar -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-semibold transition duration-300"
      >
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="text-center mt-4 text-sm text-gray-600">
      Não possui cadastro?
      <a routerLink="/register" class="text-blue-600 hover:underline">Cadastre-se aqui</a>
    </div>
  </div>
</div>
