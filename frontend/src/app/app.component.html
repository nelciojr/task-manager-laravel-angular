<!-- Notifications -->
<div
  *ngFor="let notification of notificationService.notifications"
  class="fixed top-4 right-4 bg-white shadow-md border-l-4 px-4 py-3 rounded mb-4"
  [ngClass]="{
    'border-green-500 text-green-700 bg-green-50': notification.type === 'success',
    'border-red-500 text-red-700 bg-red-50': notification.type === 'error'
  }"
>
  {{ notification.message }}
</div>

<!-- Confirmation Dialog -->
<div
  *ngIf="confirmationService.confirmation"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm">
    <p class="text-gray-700 mb-4">
      {{ confirmationService.confirmation.message }}
    </p>
    <div class="flex justify-end space-x-2">
      <button
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
        (click)="confirmationService.cancel()"
      >
        Cancelar
      </button>
      <button
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
        (click)="confirmationService.confirm()"
      >
        Confirmar
      </button>
    </div>
  </div>
</div>

<!-- Router Outlet -->
<router-outlet></router-outlet>
